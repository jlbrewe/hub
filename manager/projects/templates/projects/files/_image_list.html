{% load i18n %}

<ul class="columns is-multiline">
  {% for file in files|slice:":100" %}
  <li class="column is-one-quarter"
      hx-patch="{% url 'api-projects-detail' project.id %}"
      hx-vars="image_path: '{{ file.path }}'"
      hx-swap="none">
    <div class="card">
      <div class="card-image">
        <figure class="image is-16by9">
          <img src="{{ file.download_url }}"
               alt="">
        </figure>
      </div>
      <div class="card-content">
        {{ file.path }}
      </div>
    </div>
  </li>
  {% empty %}
  <li class="has-text-weight-bold pt-3 is-size-4 has-text-grey">
    <span class="icon is-vcentered"><i class="ri-alert-line"></i></span>
    <span class="is-vcentered">
      {% trans 'No images in this project matching this search.' %}
    </span>
  </li>
  {% endfor %}
</ul>
