{% extends 'base_centered.html' %}
{% load i18n %}

{% block title %}{% trans "New source" %}{% endblock %}

{% block layout_content %}
<form hx-post="{% url 'api-projects-sources-list' project.id %}"
      hx-template="{{ fields_template }}"
      hx-target="#source-create-fields"
      hx-redirect="CREATED:Location">

  <h1 class="title is-3">{% trans "New project source" %}</h1>

  <hr>

  <div id="source-create-fields">
    {% include fields_template with serializer=serializer source_class=source_class %}
  </div>

  <input type="hidden"
         name="type"
         value="{{ source_class }}">

  <hr>

  <button class="button is-primary is-fullwidth-mobile"
          type="submit">
    <span class="icon">
      <i class="ri-add-fill"></i>
    </span>
    <span>{% trans "Create Source" %}</span>
  </button>

</form>
{% endblock %}
