{% load i18n %}

<div class="dropdown">
  <div class="dropdown-trigger">
    <button class="button is-small has-text-weight-bold" aria-haspopup="true" aria-controls="dropdown-menu">
      <span>
        <i class="ri-more-2-line"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu has-text-left" role="menu">
    <div class="dropdown-content">
      {% if source.url %}
      <a href="{{ source.url }}" target="_blank" rel="noopener" class="dropdown-item">
        <span class="icon">
          <i class="ri-external-link-line"></i>
        </span>
        <span>{% trans "Open" %}</span>
      </a>
      {% endif %}
      <a href="#" target="_blank" rel="noopener" class="dropdown-item">
        <span class="icon">
          <i class="ri-eye-line"></i>
        </span>
        <span>{% trans "Preview" %}</span>
      </a>
      <a href="#" class="dropdown-item">
        <span class="icon">
          <i class="ri-download-line"></i>
        </span>
        <span>{% trans "Download" %}</span>
      </a>

      {% if project.role in 'AUTHOR, MANAGER, OWNER' %}
      <hr class="dropdown-divider">
      <div class="dropdown dropdown-item px-0 py-0" data-placement="right-start">
        <a class="dropdown-trigger dropdown-item px-0 py-0">
          <div class="level is-mobile dropdown-item">
            <div class="level-left">
              <span class="icon">
                <i class="ri-file-transfer-line"></i>
              </span>
              <span>{% trans "Save Asâ€¦" %}</span>
            </div>
            <div>
              <span class="icon"><i class="ri-arrow-right-s-line"></i></span>
            </div>
          </div>
        </a>
        <div class="dropdown-menu has-text-left" role="menu">
          <div class="dropdown-content">
            <a href="#" class="dropdown-item indent">HTML</a>
            <a href="#" class="dropdown-item indent">Markdown</a>
            <a href="#" class="dropdown-item indent">Microsoft Word</a>
            <a href="#" class="dropdown-item indent">Other</a>
          </div>
        </div>
      </div>

      <a href="#" class="dropdown-item">
        <span class="icon">
          <i class="ri-edit-line"></i>
        </span>
        <span>{% trans "Rename" %}</span>
      </a>

      <a class="dropdown-item"
         href="{% url 'ui-projects-sources-destroy' project.account.name project.name source.id %}">
        <span class="icon">
          <i class="ri-delete-bin-line"></i>
        </span>
        <span>{% trans "Delete" %}</span>
      </a>
      {% endif %}
    </div>
  </div>
</div>
