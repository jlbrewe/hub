{% extends 'base_centered.html' %}
{% load i18n %}

{% block title %}{% trans "Rename source" %}{% endblock %}

{% block layout_content %}
<form hx-patch="{% url 'api-projects-sources-detail' source.project.id source.id %}"
      hx-template="projects/sources/_rename_fields.html"
      hx-target="#rename-fields"
      hx-redirect="UPDATED:{% url 'ui-projects-retrieve' source.project.account.id source.project.id %}">

  <h1 class="title is-3">{% trans "Rename project source" %}</h1>

  <div id="rename-fields">
    {% include './_rename_fields.html' %}
  </div>

  <hr>

  <button class="button is-primary is-fullwidth-mobile"
          type="submit">
    <span class="icon">
      <i class="ri-edit-line"></i>
    </span>
    <span>{% trans "Rename" %}</span>
  </button>

</form>
{% endblock %}
