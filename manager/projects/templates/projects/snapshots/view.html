{% extends '../base.html' %}
{% load i18n %}

{% block title %}{% trans "Project snapshot" %}{% endblock %}

{% block projects_content %}

<h1 class="title">
  {% blocktrans with number=snapshot.number %}
  Snapshot #{{ number }}
  {% endblocktrans %}
</h1>

<iframe id="frame" class="snapshot--preview"
        src="{% url 'api-projects-snapshots-serve' project.id snapshot.number 'index.html' %}">
</iframe>

{% endblock %}
