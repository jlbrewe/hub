# This docker-compose file is intended for development and testing.
# 
# It is, however, also used as a basis for Kubernetes deployments.
# Consequently, some naming conventions and additional properties 
# are used to improve conversion when using Kompose.
# See https://github.com/kubernetes/kompose/blob/master/docs/user-guide.md#labels

version: "3.6"

services:

  router:
    build: ./router
    image: stencila/hub-router
    labels:
      kompose.service.type: loadbalancer
      kompose.service.expose: "true"
    ports:
      - "9000:9000"
    env_file:
      - .config
    depends_on:
      - manager
      - monitor

  manager:
    build: ./manager
    image: stencila/hub-manager
    ports:
      - "8000:8000"
    env_file:
      - .config
      - .secrets
    depends_on:
      - database
      - broker

  database:
    build: ./database
    image: stencila/hub-database
    ports:
      - "5432:5432"
    env_file:
      - .secrets

  cache:
    build: ./cache
    image: stencila/hub-cache
    ports:
      - "6379:6379"
    env_file:
      - .secrets

  steward:
    build: ./steward
    image: stencila/hub-steward
    env_file:
      - .secrets
    
  broker:
    build: ./broker
    image: stencila/hub-broker
    labels:
      kompose.volume.size: 10Gi
    hostname: broker
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    env_file:
      - .secrets
    volumes:
      - broker:/var/lib/rabbitmq

  scheduler:
    build: ./scheduler
    image: stencila/hub-scheduler
    env_file:
      - .secrets
    depends_on:
      - database
      - broker

  overseer:
    build: ./overseer
    image: stencila/hub-overseer
    ports:
      - "4040:4040"
    env_file:
      - .secrets
    depends_on:
      - manager
      - broker

  worker:
    build: ./worker
    image: stencila/hub-worker
    env_file:
      - .secrets
    depends_on:
      - broker

  monitor:
    build: ./monitor
    image: stencila/hub-monitor
    labels:
      kompose.volume.size: 10Gi
    ports:
      - "9090:9090"
    volumes:
      - monitor:/prometheus

volumes:
  broker:
  monitor:
