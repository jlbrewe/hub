{% extends "base_centered.html" %}

{% load i18n %}

{% block title %}{% trans "Change username" %}{% endblock %}

{% block layout_content %}
<h1 class="title is-3">{% trans "Change username" %}</h1>
<form class="form" method="post" action="{% url 'ui-users-signup' %}">
  {% csrf_token %}
  {% include "forms/form.html" with form=form %}
  <button class="button is-primary is-fullwidth-mobile" type="submit">{% trans "Change" %}</button>
</form>
{% endblock %}
