{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Sign up" %}{% endblock %}

{% block content %}
<div class="columns is-centered">
  <div class="column is-half-tablet">
    <h1 class="title is-3">Sign up</h1>
    <form class="form" method="post" action="{% url 'ui-users-signup' %}">
      {% csrf_token %}
      {% include "forms/form.html" with form=form %}
      <button class="button is-primary is-fullwidth-mobile" type="submit">
        Sign up
      </button>
    </form>
  </div>
</div>
{% endblock %}
