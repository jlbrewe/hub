{% load i18n %}

<ul class="columns is-multiline">
  {% for project in projects %}
  <li class="column {% if forloop.counter <= 2 %}is-half{% else %}is-one-third{% endif %}">
    {% include './_project_list_item.html' %}
  </li>
  {% empty %}
  <li class="has-text-weight-bold pt-3 is-size-4 has-text-grey">
    <span class="icon is-vcentered"><i class="ri-alert-line"></i></span>
    <span class="is-vcentered">
      {% trans 'No projects matching this search.' %}
    </span>
  </li>
  {% endfor %}
</ul>
