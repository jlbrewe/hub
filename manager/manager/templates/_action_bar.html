{% load i18n %}

<div class="level is-mobile">
  <!-- Left side -->
  <div class="level-left">
    <div class="level-item">
      <h2 class="title is-3">{% trans "Projects" %}</h2>
    </div>
  </div>

  <!-- Right side -->
  <div class="level-right">
    <p class="level-item"><strong>All</strong></p>
    <p class="level-item"><a>Public</a></p>
    <p class="level-item"><a>Private</a></p>

    {% if role in 'MEMBER, MANAGER, OWNER' %}
    <p class="level-item">
      <a class="button is-primary is-hidden-mobile">
        <span class="icon">
          <i class="ri-add-line"></i>
        </span>
        <span>
          New Project
        </span>
      </a>

      <a class="button is-primary is-hidden-tablet" title="New Project">
        <span class="icon">
          <i class="ri-add-line"></i>
        </span>
      </a>
    </p>
    {% endif %}
  </div>
</div>
